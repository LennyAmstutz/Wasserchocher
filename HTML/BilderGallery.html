<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bildergallery</title>
    <link rel="icon" type="image/jpg" href="../Bilder/Wasserchocherlogo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-white dark:bg-gray-800 h-screen h-full py-6 sm:py-8 lg:py-12"
    >
      <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div
          class="mb-4 flex items-center justify-between gap-8 sm:mb-8 md:mb-12"
        >
          <div class="flex items-center gap-12">
            <h2
              class="text-2xl font-bold text-gray-800 lg:text-3xl dark:text-white"
            >
              Wasserchocher
            </h2>

            <p
              class="hidden max-w-screen-sm text-gray-500 dark:text-gray-300 md:block"
            >
              Hier findest du alle Bilder von den vergangenen Events.
            </p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:gap-6 xl:gap-8">
          <!-- image - start -->
          <a
            href="#"
            class="group relative flex h-48 items-end overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-80"
          >
            <img
              src="../Bilder/Events/Andri_Nebel.jpg"
              loading="lazy"
              alt="Photo by Minh Pham"
              class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110"
            />

            <div
              class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"
            ></div>

            <span
              class="relative ml-4 mb-3 inline-block text-sm text-white md:ml-5 md:text-lg"
              >Fasnacht</span
            >
          </a>
          <!-- image - end -->

          <!-- image - start -->
          <a
            href="#"
            class="group relative flex h-48 items-end overflow-hidden rounded-lg bg-gray-100 shadow-lg md:col-span-2 md:h-80"
          >
            <img
              src="../Bilder/Events/MischpultBild.jpg"
              loading="lazy"
              alt="Photo by Magicle"
              class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110"
            />

            <div
              class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"
            ></div>

            <span
              class="relative ml-4 mb-3 inline-block text-sm text-white md:ml-5 md:text-lg"
              >Fasnacht 2</span
            >
          </a>
          <!-- image - end -->
